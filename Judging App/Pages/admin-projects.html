<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Projects</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">The Adjudicators</div>
    <nav class="header__nav">
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <div class="admin-container">
    <aside class="sidebar">
      <h3>Admin Menu</h3>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="admin-events.html">Manage Events</a></li>
        <li><a href="admin-judges.html">Manage Judges</a></li>
        <li><a href="admin-projects.html" class="active">Manage Projects</a></li>
      </ul>
    </aside>

    <main class="admin-main">
      <h2>Projects</h2>
      <button id="addProjectBtn" class="btn btn--primary">Add New Project</button>
      <div id="projectForm" class="modal-card" style="display:none;">
        <h3>Create/Edit Project</h3>
        <label for="projectName">Project Name</label>
        <input type="text" id="projectName" required>
        <label for="eventId">Event ID</label>
        <input type="text" id="eventId" required>
        <div class="modal-actions">
          <button id="saveProjectBtn" class="btn btn--primary">Save</button>
          <button id="cancelProjectBtn" class="btn btn--secondary">Cancel</button>
        </div>
      </div>
      <table id="projectsTable" class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Project Name</th>
            <th>Event ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
