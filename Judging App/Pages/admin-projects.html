<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Projects</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 70px;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .header__logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header__nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      transition: color 0.3s ease;
    }

    .header__nav a:hover {
      color: #ffd700;
    }

    .admin-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      gap: 20px;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
    }

    .sidebar h3 {
      color: #fff;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      padding: 10px;
      color: #f0f0f0;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      color: #333;
      background: rgba(255, 255, 255, 0.5);
    }

    .admin-main {
      flex: 1;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #fff;
      color: #333;
      border-radius: 5px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn--primary {
      background: #ffd700;
      color: #333;
    }

    .btn--secondary {
      background: #ccc;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    .modal-card {
      display: none;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin: 20px auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .modal-card label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    .modal-card input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .data-table th, .data-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .data-table th {
      background: rgba(255, 255, 255, 0.3);
    }

    .data-table tbody tr:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__logo">The Adjudicators</div>
    <nav class="header__nav">
      <a href="login.html">Logout</a>
    </nav>
  </header>
  <div class="admin-container">
    <aside class="sidebar">
      <h3>Admin Menu</h3>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="admin-events.html">Manage Events</a></li>
        <li><a href="admin-judges.html">Manage Judges</a></li>
        <li><a href="admin-projects.html" class="active">Manage Projects</a></li>
      </ul>
    </aside>
    <main class="admin-main">
      <h2>Projects</h2>
      <button id="addProjectBtn" class="btn btn--primary">Add New Project</button>
      <table id="projectsTable" class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Project Name</th>
            <th>Event ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
