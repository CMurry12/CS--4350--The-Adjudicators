<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Judges</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">The Adjudicators</div>
    <nav class="header__nav">
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <div class="admin-container">
    <aside class="sidebar">
      <h3>Admin Menu</h3>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="admin-events.html">Manage Events</a></li>
        <li><a href="admin-judges.html" class="active">Manage Judges</a></li>
        <li><a href="admin-projects.html">Manage Projects</a></li>
      </ul>
    </aside>

    <main class="admin-main">
      <h2>Judges</h2>
      <button id="addJudgeBtn" class="btn btn--primary">Add New Judge</button>
      <div id="judgeForm" class="modal-card" style="display:none;">
        <h3>Create Judge</h3>
        <label for="judgeId">Judge ID</label>
        <input type="text" id="judgeId" required>
        <div class="modal-actions">
          <button id="saveJudgeBtn" class="btn btn--primary">Save</button>
          <button id="cancelJudgeBtn" class="btn btn--secondary">Cancel</button>
        </div>
      </div>
      <table id="judgesTable" class="data-table">
        <thead>
          <tr>
            <th>Judge ID</th>
            <th>Assigned Events</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
