<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Events</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 70px;
    }

    /* Header Styling */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .header__logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header__nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      transition: color 0.3s ease;
    }

    .header__nav a:hover {
      color: #ffd700;
    }

    /* Layout */
    .admin-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      gap: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
    }

    .sidebar h3 {
      color: #fff;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      color: #f0f0f0;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      color: #333;
      background: rgba(255, 255, 255, 0.5);
    }

    /* Main Content */
    .admin-main {
      flex: 1;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn--primary {
      background: #ffd700;
      color: #333;
    }

    .btn--secondary {
      background: #ccc;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    /* Modal Form */
    .modal-card {
      display: none;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin: 20px auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .modal-card label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    .modal-card input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    /* Table */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .data-table th, .data-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .data-table th {
      background: rgba(255, 255, 255, 0.3);
    }

    .data-table tbody tr:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .admin-container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        width: 100%;
        text-align: center;
      }

      .admin-main {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__logo">The Adjudicators</div>
    <nav class="header__nav">
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <div class="admin-container">
    <aside class="sidebar">
      <h3>Admin Menu</h3>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="admin-events.html" class="active">Manage Events</a></li>
        <li><a href="admin-judges.html">Manage Judges</a></li>
        <li><a href="admin-projects.html">Manage Projects</a></li>
      </ul>
    </aside>

    <main class="admin-main">
      <h2>Events</h2>
      <button id="addEventBtn" class="btn btn--primary">Add New Event</button>
      
      <div id="eventForm" class="modal-card">
        <h3>Create/Edit Event</h3>
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" required>
        <label for="eventDesc">Description</label>
        <input type="text" id="eventDesc">
        <div class="modal-actions">
          <button id="saveEventBtn" class="btn btn--primary">Save</button>
          <button id="cancelEventBtn" class="btn btn--secondary">Cancel</button>
        </div>
      </div>
    </main>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
