<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Events</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">The Adjudicators</div>
    <nav class="header__nav">
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <div class="admin-container">
    <aside class="sidebar">
      <h3>Admin Menu</h3>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="admin-events.html" class="active">Manage Events</a></li>
        <li><a href="admin-judges.html">Manage Judges</a></li>
        <li><a href="admin-projects.html">Manage Projects</a></li>
      </ul>
    </aside>

    <main class="admin-main">
      <h2>Events</h2>
      <button id="addEventBtn" class="btn btn--primary">Add New Event</button>
      <div id="eventForm" class="modal-card" style="display:none;">
        <h3>Create/Edit Event</h3>
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" required>
        <label for="eventDesc">Description</label>
        <input type="text" id="eventDesc">
        <div class="modal-actions">
          <button id="saveEventBtn" class="btn btn--primary">Save</button>
          <button id="cancelEventBtn" class="btn btn--secondary">Cancel</button>
        </div>
      </div>
      <table id="eventsTable" class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Event Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
