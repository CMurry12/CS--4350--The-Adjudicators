<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Judges</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="main-header">
    <div class="logo">The Adjudicators</div>
    <nav>
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Judges</h2>
    <button id="addJudgeBtn" class="btn primary-btn">Add New Judge</button>
    <div id="judgeForm" class="form-card modal" style="display:none;">
      <h3>Create Judge</h3>
      <label for="judgeId">Judge ID</label>
      <input type="text" id="judgeId" required>
      <div class="modal-actions">
        <button id="saveJudgeBtn" class="btn primary-btn">Save</button>
        <button id="cancelJudgeBtn" class="btn secondary-btn">Cancel</button>
      </div>
    </div>
    <table id="judgesTable" class="data-table">
      <thead>
        <tr>
          <th>Judge ID</th>
          <th>Assigned Events</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
