<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Judging App - Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="main-header">
    <div class="logo">The Adjudicators</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Register as a Judge</h2>
    <form id="registerForm" class="form-card">
      <label for="judgeId">Judge ID</label>
      <input type="text" id="judgeId" name="judgeId" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit" class="btn primary-btn">Register</button>
    </form>
    <p class="form-note">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
