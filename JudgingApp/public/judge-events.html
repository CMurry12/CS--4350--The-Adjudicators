<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Judge Events</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    nav {
      background: linear-gradient(to right, #000000, #232526);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .event-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .event-card h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
    }

    .event-card p {
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      background-color: #ffd700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #f4c400;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      margin-top: 10px;
    }

    .status.Upcoming::before {
      content: "ðŸŸ¢";
    }

    .status.Ongoing::before {
      content: "ðŸŸ¡";
    }

    .status.Completed::before {
      content: "ðŸ”µ";
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div style="font-weight: bold; font-size: 1.5rem; color: #4c6ef5;">The Adjudicators</div>
    <div>
      <a href="judge-dashboard.html">Dashboard</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="main-container">
    <h1>Judge Events</h1>
    <div id="eventsList"></div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }

    async function loadEvents() {
      try {
        const res = await fetch("https://judgingapp-97rm.onrender.com/api/events");
        const events = await res.json();
        const list = document.getElementById("eventsList");
        list.innerHTML = "";

        const today = new Date();

        events.forEach(event => {
          const eventDate = new Date(event.date);
          let statusClass = "Upcoming";

          if (eventDate.toDateString() === today.toDateString()) {
            statusClass = "Ongoing";
          } else if (eventDate < today) {
            statusClass = "Completed";
          }

          const div = document.createElement("div");
          div.className = "event-card";
          div.innerHTML = `
            <h2>${event.name}</h2>
            <p>ðŸ“… ${event.date}</p>
            <p class="status ${statusClass}">Status: ${statusClass}</p>
            <a href="judge-scoring.html?eventId=${event.id}" class="btn">View Projects</a>
          `;

          // Optional: Add leaderboard link if event is completed
          if (statusClass === "Completed") {
            const leaderboardLink = document.createElement("a");
            leaderboardLink.href = "leaderboard.html";
            leaderboardLink.className = "btn";
            leaderboardLink.style.marginLeft = "10px";
            leaderboardLink.textContent = "Leaderboard";
            div.appendChild(leaderboardLink);
          }

          list.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading events:", err);
        document.getElementById("eventsList").innerHTML = "<p>Failed to load events.</p>";
      }
    }

    loadEvents();
  </script>

</body>
</html>
