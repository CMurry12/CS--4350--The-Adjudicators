<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .header__logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header__nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .header__nav a:hover {
      color: #ffd700;
    }

    .dashboard {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }

    .dashboard h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .project-card h3 {
      margin-top: 0;
      color: #ffd700;
    }

    .project-card p {
      margin: 5px 0;
      line-height: 1.5;
    }

    .feedback {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border-left: 4px solid #ffd700;
    }

    .feedback p {
      margin: 6px 0;
    }

    .no-projects {
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
      color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__logo">The Adjudicators</div>
    <nav class="header__nav">
      <a href="index.html">Home</a>
      <a href="login.html" onclick="localStorage.clear()">Logout</a>
    </nav>
  </header>

  <div class="dashboard">
    <h2>Your Submitted Projects</h2>
    <div id="projectContainer"></div>
  </div>

  <script>
    // ðŸ”“ Remove login check for demo/testing
    const student = { id: 1 }; // Replace 1 with actual student ID if needed

    async function fetchStudentProjects() {
      const res = await fetch(`http://localhost:3000/api/projects/student/${student.id}`);
      const data = await res.json();
      const container = document.getElementById("projectContainer");

      if (data.length === 0) {
        container.innerHTML = '<p class="no-projects">You haven\'t submitted any projects yet.</p>';
        return;
      }

      data.forEach(project => {
        const card = document.createElement("div");
        card.className = "project-card";

        let feedbackHtml = "";
        if (project.reviews && project.reviews.length > 0) {
          feedbackHtml = project.reviews.map(r => `
            <div class="feedback">
              <p><strong>Judge:</strong> ${r.judge_id}</p>
              <p><strong>Score:</strong> ${r.score}</p>
              <p><strong>Feedback:</strong> ${r.feedback}</p>
            </div>
          `).join("");
        } else {
          feedbackHtml = "<p class='feedback'>No feedback yet.</p>";
        }

        card.innerHTML = `
          <h3>${project.title}</h3>
          <p><strong>Description:</strong> ${project.description}</p>
          ${feedbackHtml}
        `;
        container.appendChild(card);
      });
    }

    fetchStudentProjects();
  </script>
</body>
</html>
