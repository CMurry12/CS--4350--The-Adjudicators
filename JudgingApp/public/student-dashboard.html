<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .project {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .btn-leaderboard {
      display: inline-block;
      margin-top: 30px;
      background-color: #ffd700;
      color: #000;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .btn-leaderboard:hover {
      background-color: #f4c400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, Student!</h2>

    <section id="submittedProjects">
      <h3>Your Submitted Projects</h3>
      <div id="projectList">
        <!-- Project items will be inserted here -->
      </div>
    </section>

    <!-- Leaderboard Button -->
    <div style="text-align: center;">
      <a href="Leaderboard.html" class="btn-leaderboard">üèÜ View Leaderboard</a>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));

    async function loadProjects() {
      try {
        const res = await fetch(`http://localhost:3000/api/projects/student/${user.id}`);
        const projects = await res.json();

        const container = document.getElementById("projectList");
        if (!projects.length) {
          container.innerHTML = "<p>No projects submitted yet.</p>";
          return;
        }

        projects.forEach(project => {
          const div = document.createElement("div");
          div.className = "project";
          div.innerHTML = `
            <h4>${project.title}</h4>
            <p>${project.description}</p>
            <p><strong>Event:</strong> ${project.event_id}</p>
            <a href="http://localhost:3000/uploads/${project.file_path}" target="_blank" style="color: gold;">View File</a>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading projects:", err);
        document.getElementById("projectList").innerHTML = "<p>Error loading projects.</p>";
      }
    }

    loadProjects();
  </script>
</body>
</html>
