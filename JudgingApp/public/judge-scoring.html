<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Judge Scoring</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      padding: 100px 20px 20px;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .project {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .project h3 {
      margin-bottom: 10px;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    .btn {
      margin-top: 10px;
      background-color: #ffd700;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #f4c400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Score Projects</h2>
    <div id="projectList"></div>
  </div>

  <script>
    const judge = JSON.parse(localStorage.getItem("user")) || { id: "guest" };

    async function fetchProjects() {
      try {
        const res = await fetch(`http://localhost:3000/api/events/judge/${judge.id}`);
        const events = await res.json();

        const projectList = document.getElementById("projectList");
        projectList.innerHTML = "";

        if (!Array.isArray(events) || events.length === 0) {
          projectList.innerHTML = "<p>No events or projects assigned.</p>";
          return;
        }

        for (let event of events) {
          const projectRes = await fetch(`http://localhost:3000/api/projects/event/${event.id}`);
          const projects = await projectRes.json();

          projects.forEach(project => {
            const div = document.createElement("div");
            div.className = "project";
            div.innerHTML = `
              <h3>${project.title}</h3>
              <p><strong>Description:</strong> ${project.description}</p>
              <p><strong>Event:</strong> ${event.name}</p>
              <label for="score-${project.id}">Score (0â€“100)</label>
              <input type="number" id="score-${project.id}" min="0" max="100">
              <label for="feedback-${project.id}">Feedback</label>
              <textarea id="feedback-${project.id}" rows="3"></textarea>
              <button class="btn" onclick="submitReview(${project.id})">Submit Review</button>
            `;
            projectList.appendChild(div);
          });
        }
      } catch (err) {
        document.getElementById("projectList").innerHTML = "<p style='color:red'>Failed to load projects.</p>";
      }
    }

    async function submitReview(projectId) {
      const score = document.getElementById(`score-${projectId}`).value;
      const feedback = document.getElementById(`feedback-${projectId}`).value;

      const res = await fetch("http://localhost:3000/api/projects/review", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          judgeId: judge.id,
          projectId,
          score,
          feedback
        }),
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error || "Error submitting review.");
      } else {
        alert("Review submitted!");
      }
    }

    fetchProjects();
  </script>
</body>
</html>
