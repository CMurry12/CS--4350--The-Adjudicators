<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judge Dashboard</title>
  <link rel="stylesheet" href="Styles/styles.css">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      width: 100%;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .header__logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header__nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 120px auto 40px;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      color: #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      background: #667eea;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #4a56a3;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header__logo">Judge Dashboard</div>
    <nav class="header__nav">
      <a href="index.html">Home</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h1>Welcome, Judge</h1>

    <div class="card">
      <h2>Score Projects</h2>
      <p>Browse projects assigned to you and submit scores.</p>
      <a href="projects.html" class="btn">Go to Scoring</a>
    </div>

    <div class="card">
      <h2>View Events</h2>
      <p>See the list of active events and associated projects.</p>
      <a href="admin-events.html" class="btn">View Events</a>
    </div>
  </div>

  <script src="Script/judge.js"></script>
</body>
</html>
