<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judging App - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Header Styling */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
    }

    .header__logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header__nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      transition: color 0.3s ease;
    }

    .header__nav a:hover {
      color: #ffd700;
    }

    /* Form Container */
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-card label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }

    .form-card input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn--primary {
      background: #667eea;
      color: white;
    }

    .btn--primary:hover {
      background: #4a56a3;
    }

    .form-note {
      margin-top: 10px;
    }

    .form-note a {
      color: #667eea;
      text-decoration: none;
    }

    .form-note a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <header class="header">
    <div class="header__logo">The Adjudicators</div>
    <nav class="header__nav">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm" class="form-card">
      <label for="userId">Judge/Admin ID</label>
      <input type="text" id="userId" name="userId" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn btn--primary">Login</button>
    </form>
    <p class="form-note">
      Donâ€™t have an account? <a href="register.html">Register here</a>
    </p>
  </div>

  <script src="js/auth.js"></script>

</body>
</html>
