<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 70px; /* Prevent header overlap */
    }

    /* Header Styling */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .header__logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header__nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      transition: color 0.3s ease;
    }

    .header__nav a:hover {
      color: #ffd700;
    }

    /* Admin Layout */
    .admin-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      gap: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
    }

    .sidebar h3 {
      color: #fff;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      padding: 10px;
      color: #f0f0f0;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a:hover {
      color: #333;
      background: rgba(255, 255, 255, 0.5);
    }

    /* Main Content */
    .admin-main {
      flex: 1;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
    }

    .admin-cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .admin-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      flex: 1;
      min-width: 250px;
    }

    .admin-card h3 {
      color: #fff;
    }

    .admin-card p {
      color: #f0f0f0;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #fff;
      color: #333;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .admin-container {
        flex-direction: column;
        align-items: center;
      }
      
      .sidebar {
        width: 100%;
        text-align: center;
      }

      .admin-cards {
        flex-direction: column;
        align-items: center;
      }

      .admin-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__logo">The Adjudicators</div>
    <nav class="header__nav">
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <div class="admin-container">
    <aside class="sidebar">
      <h3>Admin Menu</h3>
      <ul>
        <li><a href="admin-dashboard.html" class="active">Dashboard</a></li>
        <li><a href="admin-events.html">Manage Events</a></li>
        <li><a href="admin-judges.html">Manage Judges</a></li>
        <li><a href="admin-projects.html">Manage Projects</a></li>
      </ul>
    </aside>

    <main class="admin-main">
      <h2>Welcome, Admin!</h2>
      <div class="admin-cards">
        <div class="admin-card">
          <h3>Events</h3>
          <p>Create, edit, or delete events.</p>
          <a href="admin-events.html" class="btn">Manage</a>
        </div>
        <div class="admin-card">
          <h3>Judges</h3>
          <p>Control judge accounts and permissions.</p>
          <a href="admin-judges.html" class="btn">Manage</a>
        </div>
        <div class="admin-card">
          <h3>Projects</h3>
          <p>Organize the projects competing in events.</p>
          <a href="admin-projects.html" class="btn">Manage</a>
        </div>
      </div>
    </main>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
